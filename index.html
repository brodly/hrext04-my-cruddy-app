<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <title>My First CRUD App</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>

  <body>
  <div class="main">

    <header>
      <h1>List App</h1>
    </header>
        
    <section class="column-section">

      <div class="outer-column">
        <!-- <h2>Left Border</h2> -->
      </div>
      
      <div class="main-column">
        <div class="search-row">
          <input type="text" autofocus="autofocus" class="search-bar" style="background-image: url('images/search.png')">
        </div>
        <div class="content-row">
          <input type="text" class="user-input-title" placeholder="Item Name">
          <input type="text" class="user-input-desc" placeholder="Item Description">
          <select>
              <option value="" disabled="disabled" selected="selected">Select a category</option>
              <option value="">Add Category</option>
              <option disabled="disabled">----</option>
              <option value="books">Books</option>
              <option value="recipes">Recipes</option>
              <option value="movies">Movies</option>
              <option value="restaurants">Restaurants</option>
          </select>
          <br>
          <button class="add-text-btn">Add</button>
          <!-- <button class="del-text-btn">delete text</button> -->
          <div class="display"></div>
        </div>

        <div class="category-row">
          <div class="category-list">
            <div class="add-category-item" id="add-category">Add Category</div>
            <div class="category-item" id="books">Books</div>
            <div class="category-item" id="recipes">Recipes</div>
            <div class="category-item" id="movies">Movies</div>
            <div class="category-item" id="restaurants">Restaurants</div>
          </div>
        </div>
      </div>
      
      <div class="outer-column">
        <!-- <h2>Right Border</h2> -->
      </div>
      
    </section>	
      
      <footer>
        <h2>Footer</h2>
      </footer>
    
    </div>
  </body>
</html>
