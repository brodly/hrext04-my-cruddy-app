<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <title>Collections</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat');
    @import url('https://fonts.googleapis.com/css?family=Inconsolata');
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>
  <div class="main">
    <header>
      Collections
    </header>
    <section class="column-section">
      <div class="outer-column"></div>
      <div class="main-column">
        <div class="search-row">
          <input placeholder="What are you looking for?" type="text" autofocus="autofocus" class="search-bar" style="background-image: url('images/search.png')">
        </div>
        <div class="content-row">
          <div class="input">
            <input type="text" class="user-input-title" placeholder="Name your thing">
            <input type="text" class="user-input-desc" placeholder="Now describe it">
            <select>
              <option id="select-category" disabled selected hidden>Pick a category</option>
              <option id="add-category">Create A New One</option>
              <option disabled>----</option>
            </select>
            <button class="add-text-btn">Add it</button>
          </div>
        </div>
        <div class="category-row">
          <div class="category-container">
            <button class="add-category-item" id="add-category">+</button>
          </div>
        </div>
      </div>
      <div class="outer-column"></div>
    </section>
    <footer>
      Contact: <a href="mailto:marx.joshua@gmail.com">Email</a> <a href="https://www.twitter.com/joshuasmarx">Twitter</a>
    </footer>
    </div>
  </body>
</html>
