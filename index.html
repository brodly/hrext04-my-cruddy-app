<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <title>My First CRUD App</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>

  <body>
  <div class="main">

    <header>
    Collections
    </header>
        
    <section class="column-section">

      <div class="outer-column">
        <!-- <h2>Left Border</h2> -->
      </div>
      
      <div class="main-column">

        <div class="search-row">
          <input type="text" autofocus="autofocus" class="search-bar" style="background-image: url('images/search.png')">
        </div>

        <div class="content-row">
          <div class="input">
            <input type="text" class="user-input-title" placeholder="Item Name">
            <input type="text" class="user-input-desc" placeholder="Item Description">
            <select>
              <option id="select-category" disabled selected hidden>Select a Category</option>
              <option id="add-category">Add Category</option>
              <option disabled>----</option>
            </select>
            <button class="add-text-btn">Add</button>
            <!-- <button class="del-text-btn">delete text</button> -->
          </div>
          <!-- <div class="display"></div> -->
        </div>

        <div class="category-row">
          <div class="category-container">
            <div class="add-category-item" id="add-category">+</div>
          </div> 
        </div>

      </div>

      <div class="outer-column">
        <!-- <h2>Right Border</h2> -->
      </div>
      
    </section>	
      
      <footer></footer>
    
    </div>
  </body>
</html>
